server:
  port: 8085

spring:
  application:
    name: oauth-service

# 구글 OAuth 설정
google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}
  redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/oauth/google/callback}
  # 로그인 성공 후 이동할 프론트엔드 주소 (www.aifixr.site)
  frontend-redirect-uri: ${GOOGLE_FRONTEND_REDIRECT_URI:http://localhost:3000/oauth/google/callback}

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24시간 (밀리초)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}  # 30일 (밀리초)

# Logging
logging:
  level:
    site.aifixr.api.oauthservice: DEBUG
    org.springframework.web: INFO

