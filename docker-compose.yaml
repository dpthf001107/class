services:
  # ========================================
  # Database & Cache
  # ========================================
  db:
    image: postgres:17-alpine
    container_name: elianayesol-db
    environment:
      - POSTGRES_DB=elianayesoldb
      - POSTGRES_USER=elianayesol
      - POSTGRES_PASSWORD=Elianayesol0930!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - elianayesol-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-Redis0930!}
    volumes:
      - redis-data:/data
    networks:
      elianayesol-network:
        aliases:
          - redis.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ========================================
  # 통합 Spring Boot API 서비스
  # 통합된 서비스: Gateway, Common, User, Environment, Social, Governance, OAuth
  # ========================================
  api-service:
    build:
      context: ./api.elianayesol.com
      dockerfile: Dockerfile
    container_name: api-service
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Redis0930!}
      - REDIS_SSL_ENABLED=false
      - SPRING_PROFILES_ACTIVE=production
    networks:
      elianayesol-network:
        aliases:
          - api-service.local
          - gateway.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

